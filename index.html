  				<div class="progress">

				</div>
				<br>
			</div>
			<div class="col-6">
				<h3 class="text-warning">Mobile</h3>

				</div>
				<br>
				<div class="progress">
  					<div class="progress-bar bg-secondary" style="width:90%">Android</div>

						<label for="pwd">Comment:</label>
						<textarea rows="5" cols="40"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
